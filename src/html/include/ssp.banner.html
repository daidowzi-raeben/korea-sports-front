@@if(context.type == "mycycle"){
    <div class="ssp-banner mycycle">
        <div class="inner">
            <h1 class="font-43">내 생애주기</h1>
            <p class="font-16">내 생애 전체 체육활동을 인포그래픽으로 볼 수 있습니다. 지금 확인해보세요.</p>
            <ul>
                <li>Home</li>
                <li>내 생애주기</li>
                <li>@@depth_2</li>
                @@if(context.depth_3 !== ""){
                    <li>@@depth_3</li>
                }
            </ul>
        </div>
    </div>
}
@@if(context.type == "registration"){
    <div class="ssp-banner registration">
        <div class="inner">
            <h1 class="font-43">등록현황</h1>
            <p class="font-16">각 종목의 등록현황을 쉽게 열람할 수 있는 통계서비스입니다.</p>
            <ul>
                <li>Home</li>
                <li>등록현황</li>
                <li>@@depth_2</li>
            </ul>
        </div>
    </div>
}
