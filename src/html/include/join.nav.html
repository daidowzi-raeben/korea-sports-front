        </div>
        <ul>
            <li class="@@active_1">
                <span>Step 01</span>
                <h2>약관동의</h2>

            <li class="@@active_2">

            <li class="@@active_3">

@@if(context.type == "title") {

    <div class="inner">
        <div class="inner-tit">
            <h1>@@nav-tit</h1>
        </div>
        <p class="inner-txt">@@nav-txt</p>

}
